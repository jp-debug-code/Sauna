<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>商品詳細画面</title>
    
    
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
	integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
	crossorigin="anonymous">
<link th:href="@{/css/sauna-shop.css}"
	rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Architects+Daughter"
	rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
  	<!-- ヘッダーの埋め込み　-->
	<div th:insert="fragment_part :: frag_header"></div>
      

    <div class="container">
	 <div class="row justify-content-around">
			<div
				class="
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-10
            col-xs-12
          ">
      <form action="cart_list.html" th:action="@{/shop/cart/insert}">
        <div class="row"></div>
          <div class="col-xs-offset-2 col-xs-8"><br>
            <h3 class="text-center">商品詳細</h3>
  <div class="text-center">
            <div class="row">
<!--               <div class="col-xs-10"> -->
<!-- 					<div -->
<!-- 								class=" -->
<!-- 				            col-lg-offset-2 -->
<!-- 				            col-lg-10 -->
<!-- 				            col-md-offset-1 -->
<!-- 				            col-md-10 -->
<!-- 				            col-sm-10 -->
<!-- 				            col-xs-12 -->
<!-- 				          "> -->
              <table>
    <tr>
        <td><img
                  src="../static/img_pizza/1.jpg"
                  th:src="@{'/img_sauna/'+${item.imagePath}}"
                  class="img-responsive img-rounded item-img-center"
                  width="200"
                /></td>
<!--         <td>&nbsp;</td> -->
<!--         <td>&nbsp;</td> -->
<!--         <td>&nbsp;</td> -->
<!--         <td>&nbsp;</td> -->
<!--         <td>&nbsp;</td> -->
        <td><div class="col-xs-5">
                <div class="bs-component" th:text="${item.name}">
                  <h4>じゃがバターベーコン</h4>
                </div>
                  <br />
                  <br />
                  <p th:text="${item.description}">
                    マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。
                  </p>
              </div></td>
    </tr>
</table>
<!--               </div> -->
              
            </div>
            <div class="row">
              <div class="col-xs-offset-2 col-xs-8">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="inputResponsibleCompany">サイズ</label>
                    </div>
                    <div class="col-sm-12">
                      <label class="radio-inline">
                        <input
                          type="radio"
                          name="size"
                          class="size"
                          value="S"
                        />
                        <span class="price">&nbsp;S&nbsp;</span
                        > <span th:text="${item.priceS}" id="priceS">あ</span>
                        &nbsp;円&nbsp;(税抜)
                      </label>
                      <br>
                      
                      <label class="radio-inline">
                        <input
                          type="radio"
                          name="size"
                          checked="checked"
                          class="size"
                          value="M"
                        />
                        <span class="price">&nbsp;М&nbsp;</span
                        ><span th:text="${item.priceM}" id="priceM">い</span>&nbsp;円&nbsp;(税抜)
                      </label>
                      <br>
                      
                      <label class="radio-inline">
                        <input 
                          type="radio" 
                          name="size"
                          class="size"
                          value="L"
                        />
                        <span class="price">&nbsp;Ｌ</span
                        ><span th:text="${item.priceL}" id="priceL">う</span>&nbsp;円&nbsp;(税抜)
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-xs-offset-2 col-xs-8">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="inputResponsibleCompany">
                        オプション：&nbsp;1つにつき
                      </label>
                    </div>
                   <div class="col-sm-12">
                       <span th:each="option:${optionList}">
                           <label class="checkbox">
                             <input type="checkbox" th:value="${option.id}" name="optionIdList" class="checkbox">
	                       </label>
                             <span th:text="${option.name}">ダミー</span>
                             <span th:text="${option.price}" >ダミー1000</span>&nbsp;円&nbsp;(税抜)
                             <br>
                       </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-offset-2 col-xs-8">
                <div class="form-group text-center">
                  <div class="row">
                    <div class=""><br>
                      <label for="">数量:</label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="inputError"
                        >数量を選択してください
                      </label>
                      <select name="quantity" class="form-control" id="itemnum"
                      style="width: 50%;
                      margin-right: auto;
                      margin-left: auto;
                      ">
                        <option data-num="1" value="1">1</option>
                        <option data-num="2" value="2">2</option>
                        <option data-num="3" value="3">3</option>
                        <option data-num="4" value="4">4</option>
                        <option data-num="5" value="5">5</option>
                        <option data-num="6" value="6">6</option>
                        <option data-num="7" value="7">7</option>
                        <option data-num="8" value="8">8</option>
                        <option data-num="9" value="9">9</option>
                        <option data-num="10" value="10">10</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-xs-offset-2 col-xs-10">
                <div class="text-center">
                  <span id="total-price">この商品金額：<span id="totalprice"></span>円(税抜)</span>
                </div>
              </div>
            </div>
            <div class="row" style="
            width: 50%;
   			margin-left: auto;
    		margin-right: auto;
    		">
              <div class="col-xs-offset-2 col-xs-3">

                <div class="form-group">
                  <p>
                    <input type="hidden" th:value="${item.id}" name="itemId">
                    <input
                      class="form-control btn btn-warning btn-block"
                      type="submit"
                      value="カートに入れる"
                    />
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
       </form>
      </div>
     </div>
    </div>
    <br>
    <br>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/item_detail.js}"></script>
    
  </body>
</html>
