<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ログイン画面</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href="../static/css/sauna-shop.css" th:href="@{/css/sauna-shop.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<!-- ヘッダーの埋め込み　-->
	<div th:insert="fragment_part :: frag_header"></div>
	<br>
    <div class="container">


      <!-- login form -->
      <div class="row">
        <div
          class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          "
        >
          <div class="well">
            <form method="post" action="item_list.html" th:action="@{/shop/login-result}" th:object="${loginForm}">
              <fieldset style="
              	text-align: center;
              ">
                <legend>ログイン</legend>
                <label th:if="${errorMessage}" class="control-label" style="color: red" for="inputError" th:text="${errorMessage}"
                  >ダミー</label>
					<div class="alert alert-success" th:if="${message}">
                        <span th:text="${message}">会員登録に成功しました。</span>
                    </div>
                <div class="form-group">
                  <label for="inputEmail">メールアドレス:</label>
                  <input
                    type="text"
                    name="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="Email"
                    th:field="*{email}"
                    style="
               				margin-right: auto;
               				margin-left: auto;
                   "/>
                </div>
                <div class="form-group">
                  <label for="inputPassword">パスワード:</label>
                  <input
                    type="password"
                    name="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                    style="
               				margin-right: auto;
               				margin-left: auto;
                   "/>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    ログイン
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="text-center">
          <a href="register_user.html" th:href="@{/shop/to-signup}">ユーザ登録はこちら</a>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  </body>
</html>
