<!DOCTYPE html>

<body>
<div th:fragment="frag_header">
	<div class="header">
		<div class="container">
<!-- 			<nav class="navbar navbar-default"> -->
			<nav class="navbar">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
					
						<a class="navbar-brand" th:href="@{/shop}"> <!-- 企業ロゴ --> <img alt="main log"
							src="../img_sauna/rakurakusauna_logo.jpg"
							th:src="@{/img_sauna/rakurakusauna_logo.jpg}" height="35" />
						</a>
					</div>

						<p class="navbar-text navbar-right">
            		<span th:unless="${session.user}"><a href="login.html" class="navbar-link" th:href="@{/shop/login}" >ログイン</a>&nbsp;&nbsp;</span>
					<span th:if="${session.user}" th:text="${session.name}" style="color:white"></span>
					<span style="color:white"><span th:if="${session.user}">現在 <span  th:text="${session.user.point}"></span> pt </span>&nbsp;&nbsp;</span>
							<a href="cart_list.html" th:href="@{/shop/cart/view}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
							<a th:if="${session.user}" href="order_history.html" th:href="@{/shop/show_order_history}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
							<a th:href="@{/research}" class="navbar-link" >サウナ施設検索</a>&nbsp;&nbsp;
            		<span th:if="${session.user}"><a href="login.html" class="navbar-link" th:href="@{/shop/logout}" >ログアウト</a>&nbsp;&nbsp;</span>
						</p>
					</div>
					<!-- /.navbar-collapse -->
					</nav>
				</div>
				<!-- /.container-fluid -->
		</div>
		<!-- search form -->
		<div class="row justify-content-around	">
			<div
				class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8

            col-xs-12

		 </div>

			<!-- end container -->
