<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>会員登録</title>
     <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href="../static/css/sauna-shop.css" th:href="@{/css/sauna-shop.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
    	<!-- ヘッダーの埋め込み　-->
	<div th:insert="fragment_part :: frag_header"></div>
  
  
    <div class="container">
     

      <!-- login form -->
      <div class="row">
        <div
          class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          "
        >
          <div class="well">
            <form method="post" action="item_list_pizza.html" th:action="@{/shop/signup}" th:object="${signUpForm}" id="signUp">
              <fieldset style="
							    text-align: center;
			  ">
                <legend>ユーザ登録</legend>
                <div class="form-group">
                  <label for="name">名前:</label
                  ><label
                  	th:errors="*{name}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >名前を入力してください</label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    th:field="*{name}"
                    class="form-control"
                    placeholder="Name"
                    style="                   
				    margin-left: auto;
   					margin-right: auto;
                  "/>
                </div>
                <div class="form-group">
                  <label for="email">メールアドレス:</label
                  ><label
                  	th:errors="*{email}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >メールアドレスを入力してください</label
                  >
                  <input
                    type="text"
                    id="email"
                    name="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Email"
                    style="                   
				    margin-left: auto;
   					margin-right: auto;
                  "/>
                </div>
                <div class="form-group">
                  <label for="zipcode">郵便番号（ハイフンあり）:</label>
                  <label
                  	th:errors="*{zipcode}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >郵便番号を入力してください</label>
                  <input type="button" value="住所検索" id="getAddress"/>
                  <input
                    type="text"
                    id="zipcode"
                    name="zipcode"
                    th:field="*{zipcode}"
                    class="form-control"
                    placeholder="Zipcode"
                    style="                   
				    margin-left: auto;
   					margin-right: auto;
                  "/>
                </div>
                <div class="form-group">
                  <label for="address">住所:</label>
                  <label
                  	th:errors="*{address}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >住所を入力してください</label
                  >
                  <input
                    type="text"
                    id="address"
                    name="address"
					th:field="*{address}"
                    class="form-control"
                    placeholder="Address"
                    style="                   
				    margin-left: auto;
   					margin-right: auto;
                  "/>
                </div>
                <div class="form-group">
                  <label for="telephone">電話番号:</label>
                  <label
                  	th:errors="*{telephone}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >電話番号を入力してください</label
                  >
                  <input
                    type="text"
                    id="telephone"
                    name="telephone"
					th:field="*{telephone}"
                    class="form-control"
                    placeholder="Tel"
                    style="                   
				    margin-left: auto;
   					margin-right: auto;
                  "/>
                </div>
                <div class="form-group">
                  <label for="password">パスワード:</label>
                  <label
                  	th:errors="*{password}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >パスワードを入力してください</label
                  >
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    style="                   
				    margin-left: auto;
   					margin-right: auto;
                  "/>
                </div>
                <div class="form-group">
                  <label for="confirmationPassword"
                    >確認用パスワード:</label
                  >
                  <label
                    th:if="${passMessage}"
                    th:text="${passMessage}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >確認用パスワードを入力してください</label
                  >
                  <label
                    id="duplicateMessage"
                    class="control-label"
                    style="color: red"
                    ></label
                  >
                  <input
                    type="password"
                    id="confirmationPassword"
                    name="confirmationPassword"
                    class="form-control"
                    placeholder="Confirmation Password"
                    style="                   
				    margin-left: auto;
   					margin-right: auto;
                  "/>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" id="register">登録</button>
                  <button type="reset" class="btn btn-primary">クリア</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../js/sign-up.js"></script>
  </body>
</html>
