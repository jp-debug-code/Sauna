	<div th:insert="fragment_part :: frag_header"></div>

			<!-- search form -->
		<div class="row justify-content-around">
			<div
				class="
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-10
            col-xs-12
          ">
				<div class="panel panel-default">
					<div class="panel-heading" style="text-align: center;">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body" style="text-align: center;
					">
						<form method="post" action="#"
							th:action="@{/shop/search-item-by-name}" class="form-horizontal"
							th:object="${searchItemByNameForm}"
							id="searchForm">
							<div class="form-group">
								<label for="name" class="control-label col-sm-offset-4 col-sm-4">商品名</label>
								<div class="col-sm-4"   style="margin-left: auto;margin-right: auto;">
									<input type="text" name="searchingName" id="searchingName"
										th:field="*{searchingName}" class="form-control input-sm" />
									<input type="hidden" th:field="*{sort}" id="searchFormSort">
								</div>
							</div>
							<div th:if="${searchMessage}" th:text="${searchMessage}"></div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">
									検索</button>
								<button type="reset" value="クリア" class="btn btn-default">
									クリア</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row justify-content-around">
			<div class="
 				table-responsive		
	            col-lg-offset-1
	            col-lg-10
	            col-md-offset-1
	            col-md-10
	            col-sm-10
	            col-xs-12
	          ">
	 			<div class="row">
			        <div class="col-xs-offset-2 col-xs-4">
			        	<select name="sort" id="searchSelect" class="col">
							<option hidden value="0" >並び替え</option>
					  		<option value="1">Sサイズの安い順</option>
					  		<option value="2">Mサイズの安い順</option>
					  		<option value="3">Lサイズの安い順</option>
					  		<option value="4">Sサイズの高い順</option>
					  		<option value="5">Mサイズの高い順</option>
					  		<option value="6">Lサイズの高い順</option>
						</select>
					</div>
					<br>
				</div>
			</div>
		</div>
		<br>

            col-sm-10
            col-xs-12
          "
        >
         		<div class="row">
                <div th:each="item:${itemList}" class="col">

                    <img
                      src="img_sauna/1.jpg"
                      th:src="@{'/img_sauna/'+${item.imagePath}}"

                  <span class="price" >&nbsp;М&nbsp;</span

                  <span class="price">&nbsp;Ｌ&nbsp;</span

                 </div>
