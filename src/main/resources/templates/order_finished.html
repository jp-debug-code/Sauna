<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>注文完了</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href="../static/css/sauna-shop.css" th:href="@{/css/sauna-shop.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
	<!-- ヘッダーの埋め込み　-->
	<div th:insert="fragment_part :: frag_header"></div>
    <div class="container">
	<br>

      <!-- table -->
      <div class="row">
        <div
          class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-10
            col-xs-12
          "
        >
          <h3 class="text-center">決済が完了しました！</h3>
          <div class="text-center">
            <p>この度はご注文ありがとうございます。</p>
            <p>商品の到着まで今しばらくお待ち下さい。</p>
            
          </div>
        </div>
      </div>

      <br /><br />
      <div class="row">
        <div class="
        col-sm-offset-4 col-sm-4
        col-xs-offset-3 col-xs-6
        ">
          <div class="form-group">
            <form th:action="@{/shop}" method="post">
            <button class="form-control btn btn-warning btn-block" type="submit">トップ画面を表示する</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  </body>
</html>
